name: docs_gee
description: >-
  Pure Dart library for generating Microsoft Word DOCX and PDF documents.
  Create professional documents with rich formatting, tables, lists, and more.
  No native dependencies - works on iOS, Android, Web, macOS, Windows, Linux.
version: 1.0.0

homepage: https://codigee.com
repository: https://github.com/ArcaneArts/docs_gee
issue_tracker: https://github.com/ArcaneArts/docs_gee/issues
documentation: https://pub.dev/documentation/docs_gee/latest/

topics:
  - docx
  - pdf
  - document
  - word
  - generator

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  archive: ^4.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
